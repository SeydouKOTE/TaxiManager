<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDo3UPGE7u9-NUMSkv3er161Gfo7PqiES0"></script>
    <script>
        function initMap() {
            var mapOptions = {
                center: { lat: 47.606189, lng: -122.335842 },
                zoom: 12
            };
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);
        }
    </script>
</head>
<body onload="initMap()">
<div id="map" style="width:100%; height:100%;"></div>
</body>
</html>
